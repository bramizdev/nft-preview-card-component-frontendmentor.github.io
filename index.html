<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT equilibrium"
            class="card-image"
          />
          <div class="card-overlay">
            <div class="card-overlay--content">
              <img src="./images/icon-view.svg" alt="View icon" />
            </div>
          </div>
        </div>

        <div class="card-content">
          <header>
            <h1 class="card-title">Equilibrium #3429</h1>
          </header>
          <section>
            <p class="card-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-details">
              <div class="card-details--price">
                <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
                <p>0.041 ETH</p>
              </div>
              <div class="card-details--time-left">
                <img src="./images/icon-clock.svg" alt="Clock icon" />
                <p>3 days left</p>
              </div>
            </div>
          </section>
          <footer class="card-creator">
            <img
              src="./images/image-avatar.png"
              alt="Creator avatar"
              class="card-creator--img"
            />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </footer>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brayan Miza</a>.
    </footer>
  </body>
</html>
